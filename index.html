<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body> 
    <div class="Title" id="Titletext">
        <h1>Etch a Sketch</h1>
        <div class="author-info">
            <span>By</span>
            <a href="https://github.com/sagarp96" target="_blank">
                <i class="fab fa-github"></i>
                Sagar Panwar
            </a>
        </div>
    </div>
    <div class="game-container">
        <div class="GridButton">
            <button type="button" onclick="gridValue()" id="gridValue">
                <i class="fas fa-grid-2"></i>
                New Grid Layout
                <span class="shortcut">(Ctrl+N)</span>
            </button>
            
            <button type="button" onclick="randomColourMode()" id="randomMode">
                <i class="fas fa-palette"></i>
                Random Mode
                <span class="shortcut">(T)</span>
            </button>
        </div>
        <div class="squaredivs" id="container">
        </div>
    <div class="rightButtons">
        <button type="button" onclick="resetButton()" id="resetButton">
            <i class="fas fa-sync-alt"></i>
            Reset Grid
            <span class="shortcut">(R)</span>
        </button>
        <button type="button" onclick="eraserButton()" id="Eraser">
            <i class="fas fa-eraser"></i>
            Eraser
            <span class="shortcut">(E)</span>
        </button>
        <button type="button" onclick="Draw()" id="Draw">
            <i class="fas fa-pencil-alt"></i>
            Normal Mode
            <span class="shortcut">(D)</span>
        </button>
    </div>

    </div>
</body>
</html>
